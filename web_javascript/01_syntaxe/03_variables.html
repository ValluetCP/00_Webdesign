<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Variables</h1>
    <script>
        // création de variable
        var ma_premiere_variable;

        // affectation de valeur
        ma_premiere_variable = "hello world";

        document.write(ma_premiere_variable);

        // création et affectation
        var maDeuxiemeVariable = "yo";
        document.write(maDeuxiemeVariable);

        // types de variables
        var nombre = 123,                   // Number
            chaine_de_caractere = 'texte',  // String
            booleen = true,                 // Boolean
            tableau = [],                   // Array
            objet = {},                     // Object
            nondefinie,                     // undefined
            nulle = null;                   // null
    </script>
</body>
</html>
